<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnlyLove</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo">üíñ Hey Beautiful üíñ</div>
    <div class="heart" id="mainHeart"></div>
    <div class="question"> <strong> Will you be my Valentine?ü•∞</strong></div>
    <div class="buttons">
        <button class="btn" onclick="showMessage('Yes, of course!')">Yes, of courseü§ó</button>
        <button class="btn" onclick="showMessage('You chose option 1!')">Choose option 1üëà</button>
        <button class="btn" onclick="showMessage('You chose option 2!')">Choose option 2üòÅ </button>
    </div>
    <div class="message" id="loveMessage"></div>
    <footer>
        &copy; 2025. Beautifully created by Hari Bhatta ‚ô• ‚ô• ‚ô• 
    </footer>

    <!-- Hearts flying effect -->
    <div id="heartsEffect" class="hearts-effect"></div>

    <script>
        function showMessage(message) {
            // Trigger the heart explosion effect
            triggerHeartExplosion();

            setTimeout(() => {
                const loveMessage = document.getElementById('loveMessage');
                loveMessage.innerHTML = `My Dear Love,<br/> <br/>You are the light of my life, the warmth of my soul, and the melody of my heart. On this special day, I want you to know how deeply I cherish and adore you. Your smile brightens even the darkest days, and your love completes me. Thank you for being you, for sharing your heart with me, and for making every moment magical. I promise to stand by your side, to cherish you always, and to love and support you with every beat of my heart.<br/><br/>Happy Valentine's Day,üòò`;
                loveMessage.style.display = 'block';
                document.querySelector('.buttons').style.display = 'none';
                document.querySelector('.question').innerText = "Yayyy! I'm the happiest person right nowü•∞üôå";
            }, 500);
        }

        function triggerHeartExplosion() {
            const mainHeart = document.getElementById('mainHeart');
            const heartsEffect = document.getElementById('heartsEffect');
            mainHeart.style.animation = 'explodeHeart 1s forwards';
        }
    </script>
</body>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }
    body {
        font-family: 'Poppins', sans-serif;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #fff;
        flex-direction: column;
        position: relative;
        overflow: hidden;
        background: linear-gradient(rgb(160, 32, 240), rgba(0, 0, 0, 0.235)), 
                    url('https://images.unsplash.com/photo-1615966650071-855b15f29ad1?q=80&w=1932&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');
        background-size: cover;
        background-position: center;
    }
    .logo {
        font-family: 'Pacifico', cursive;
        font-size: 3em;
        margin-bottom: 50px;
        color: #fff;
        text-shadow: 2px 2px #000000;
    }
    .heart {
        width: 70px;
        height: 70px;
        position: relative;
        margin-bottom: 35px;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        transform: rotate(-45deg);
        animation: heartbeat 1s infinite;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.6);
    }
    .heart::before,
    .heart::after {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        width: 70px;
        height: 70px;
        background: linear-gradient(135deg, #ff416c, #ff4b2b);
        border-radius: 50%;
    }
    .heart::before {
        top: -35px;
        left: 0;
    }
    .heart::after {
        top: 0;
        left: 35px;
    }
    @keyframes heartbeat {
        0% { transform: scale(1) rotate(-45deg); }
        50% { transform: scale(1.19) rotate(-45deg); }
        100% { transform: scale(1) rotate(-45deg); }
    }

    /* Heart explosion animation */
    @keyframes explodeHeart {
        50% { transform: scale(3); }
    }

    .question {
        font-size: 1.4em;
        margin-bottom: 40px;
    }
    .buttons {
        display: flex;
        gap: 20px;
        margin-top: 20px;
    }
    .btn {
        padding: 15px 30px;
        font-size: 1.2em;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: all 0.3s ease;
        background: linear-gradient(135deg, #ffffff, #e0b0ff);
        color: #a64ac9;
        font-weight: 600;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
    }
    .btn:hover {
        transform: translateY(-10px);
        background: linear-gradient(135deg, #e0b0ff, #ffffff);
    }
    .message {
        display: none;
        margin-top: 30px;
        font-size: 1.4em;
        color: #fff;
        background: rgba(0,0,0,0.3);
        padding: 20px;
        border-radius: 20px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.5);
    }
    footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.9em;
        color: #fff;
        text-shadow: 1px 1px #000000;           
    }
</style>
</html>
